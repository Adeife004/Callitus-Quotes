<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rev. Fr. Callistus Osiga Foundation - Inspirational Quotes</title>
    <link rel="shortcut icon" href="./asset/Callistus-image.jpg" type="image/x-icon">
   <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="bouncing-emojis">
            <div class="emoji">💰</div>
            <div class="emoji">🤝</div>
            <div class="emoji">❤️</div>
            <div class="emoji">🎁</div>
            <div class="emoji">🌟</div>
            <div class="emoji">🙏</div>
        </div>

        <div class="header">
            <div class="logo">
                <img src="./asset/Callistus-image.jpg" alt="Callistus Foundation Logo" class="logo-image">
            </div>
            <h1 class="foundation-name">REV. FR. CALLISTUS OSIGA FOUNDATION</h1>
            <p class="tagline">...you too can be kind</p>
        </div>

        <div class="quote-section">
            <div class="quote-text" id="quote-text">
                The measure of a life is not its duration, but its donation.
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="newQuote()">
                🔄 New Quote
            </button>
            <button class="btn btn-language" onclick="toggleLanguage()" id="language-btn">
                🌍 Switch to Pidgin
            </button>
            <button class="btn btn-share" onclick="shareQuote()" id="share-btn">
                📤 Share Quote
            </button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script>
        // Test function to verify button is working
        function testShare() {
            console.log('Test share function called');
            alert('Share button is working!');
        }
        
        // Add click event listener as backup
        document.addEventListener('DOMContentLoaded', function() {
            const shareBtn = document.getElementById('share-btn');
            if (shareBtn) {
                shareBtn.addEventListener('click', function() {
                    console.log('Share button clicked via event listener');
                    shareQuote();
                });
            }
        });
    </script>
</body>

</html>
